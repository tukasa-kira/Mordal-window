<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Modal Sample</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- コメントに部品の詳細を記載 -->
  <!-- モーダル画面を開くボタン -->
  <div id="open" class="button">
    モーダルを開く
  </div>

  <!-- グレーの透過マスク -->
  <div id="mask" class="hidden"></div>

  <!-- モーダル画面 -->
  <div id="modal" class="hidden">
    これがモーダル画面です。
    <!-- モーダル画面を閉じるボタン -->
    <div id="close" class="button">
    モーダルを閉じる
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
